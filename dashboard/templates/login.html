{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.lordicon.com/lordicon.js"></script>
  <script src="https://kit.fontawesome.com/c792b80212.js" crossorigin="anonymous"></script>
  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
  </style>
</head>

<body class="bg-purple-700">
  <div class="flex flex-col md:flex-row h-screen">
    <div class="flex-1 m-4 p-4 rounded-xl md:p-10 bg-purple-100 ">
      <div class="w-full h-full flex-1 flex justify-center items-center overflow-y-auto bg-purple-100">
        <div class="fixed top-1/2 bottom-1/2 left-auto right-auto py-4 flex items-center justify-center">
          <div class="bg-white p-8 rounded-lg shadow-2xl w-96 fade-in">
            <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Welcome Back</h2>
            <form method="POST" action="{% url 'login' %}">
              {% csrf_token %}
              <div class="mb-4">
                <label for="reg-no" class="block text-gray-700 text-sm font-bold mb-2">Reg no</label>
                <input type="number" id="email" name="adno"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600 transition duration-200"
                  placeholder="Enter your Ad no" required>
              </div>
              <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" name="password"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600 transition duration-200"
                  placeholder="Enter your password" required>
              </div>
              <button type="submit"
                class="w-full bg-purple-600 text-white py-2 rounded-md hover:bg-purple-700 transition duration-200">Sign
                In</button>
            </form>
            <div class="mt-4 text-center">
              <a href="#" class="text-sm text-purple-600 hover:text-purple-800 transition duration-200">Forgot
                Password?</a>
            </div>
            {% if messages %}
            <div class="mt-4">
              <ul class="text-red-500 text-center">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
              </ul>
            </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Toggle sidebar on mobile
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');

    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('sidebar-open');
    });

    // Close sidebar when clicking outside on mobile
    document.addEventListener('click', (event) => {
      const isClickInsideSidebar = sidebar.contains(event.target);
      const isClickOnMenuToggle = menuToggle.contains(event.target);

      if (!isClickInsideSidebar && !isClickOnMenuToggle && window.innerWidth <= 768) {
        sidebar.classList.remove('sidebar-open');
      }
    });

    // Adjust sidebar on window resize
    window.addEventListener('resize', () => {
      if (window.innerWidth > 768) {
        sidebar.classList.remove('sidebar-open');
      }
    });
  </script>
</body>

</html>
